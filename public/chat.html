<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat | ALPHA-CIPHER</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-header">
    <input type="text" id="codeDisplay" readonly />
    <button onclick="copyCode()">📋</button>
    <button onclick="disconnect()" class="danger">Disconnect</button>
  </div>

  <!-- 👇 กล่องครอบที่ต้องใส่เพื่อจัด overlay -->
  <div class="chat-container">
    <div id="chatWindow" class="chat-window"></div>

    <!-- Typing indicator (จะลอยอยู่เหนือ input) -->
    <div id="typingIndicator" class="balls" style="display: none;">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
